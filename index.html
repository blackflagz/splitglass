  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020204;
      /* Deep Void Black */
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Apply Arabic fonts when language is Arabic */
    body.lang-ar {
      font-family: 'Fustat', sans-serif;
    }

    /* Headlines in Arabic use Alexandria */
    body.lang-ar .font-display,
    body.lang-ar .font-anton {
      font-family: 'Alexandria', sans-serif;
      letter-spacing: -0.02em !important;
      word-spacing: 0.1em;
      line-height: 1.3 !important;
      /* increased for better breathing room */
    }

    /* Body/Small text/Mono in Arabic use Fustat */
    body.lang-ar .font-mono,
    body.lang-ar .font-sci {
      font-family: 'Fustat', sans-serif;
      letter-spacing: 0 !important;
      line-height: 1.6;
    }

    .font-display {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.04em;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .font-sci {
      font-family: 'Space Grotesk', sans-serif;
    }

    .font-anton {
      font-family: 'Anton SC', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444444;
    }

    /* Noise Texture */
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    /* Infinite Grid Animation */
    @keyframes grid-flow {
      0% {
        transform: perspective(1000px) rotateX(60deg) translateY(0);
      }

      100% {
        transform: perspective(1000px) rotateX(60deg) translateY(40px);
      }
    }

    .animate-grid {
      animation: grid-flow 2s linear infinite;
    }

    /* Glitch Effect Keyframes */
    @keyframes glitch {
      0% {
        clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
        transform: translate(0);
      }

      20% {
        clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
        transform: translate(-2px, 2px);
      }

      40% {
        clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
        transform: translate(2px, -2px);
      }

      60% {
        clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%);
        transform: translate(-2px, 2px);
      }

      80% {
        clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%);
        transform: translate(0);
      }

      100% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transform: translate(0);
      }
    }

    .animate-glitch {
      animation: glitch 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
  </style>
